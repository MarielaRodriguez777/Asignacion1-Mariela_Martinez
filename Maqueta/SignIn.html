<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/SignIn/signIn.css">
    <link rel="stylesheet" href="./css/SignIn/btn.css">
    <link rel="stylesheet" href="./css/SignIn/social-btn.css">
    <title>Sign In</title>
</head>
<body>
    <div class="div_centrado">
        <div class="box_container">
            <form style="margin: 10%;">
                <div>
                    <img class="image" src="./images/appland.png">
                    <h1 class="space">Sign In</h1>
                </div>
                <div>
                    <input class="auth_input" type="text" name="username" id="username" placeholder="Username">
                    <input class="auth_input" type="password" name="password" id="password" placeholder="Password">
                    <button type="submit" class="btn">Sign In</button>
                </div>
                <div>
                    <p class="linea"><span>Or</span></p>
                    <button class="social-signin facebook">Log in with facebook</button>
                    <button class="social-signin google">Log in with Google+</button>
                </div>
                <div style="margin-top: 1rem;">
                    <a href="">Not a member? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
