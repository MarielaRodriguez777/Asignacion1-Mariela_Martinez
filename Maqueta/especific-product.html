<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Especific-product</title>
    <link rel="stylesheet" href="./css/especific-product/especific-product.css" />

    <header class="header">
