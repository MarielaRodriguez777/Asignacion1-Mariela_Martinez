<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/SignIn/signIn.css">
    <link rel="stylesheet" href="./css/SignIn/btn.css">
    <link rel="stylesheet" href="./css/SignIn/social-btn.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="div_centrado">
        <div class="box_container">
            <form style="margin: 5%;">
                <div>
                    <img class="image" src="./images/appland.png">
                    <h1 class="space">Sign Up</h1>
                </div>
                <div>
                    <input class="auth_input" type="email" name="email" id="email" placeholder="Email">
                    <input class="auth_input" type="password" name="password" id="password" placeholder="Password">
                    <input class="auth_input" type="password" name="repeat password" id="repeatPassword" placeholder="Repeat Password">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
                <div>
                    <p class="linea"><span>Or</span></p>
                    <button class="social-signin facebook">Sign Up with facebook</button>
                    <button class="social-signin google">Sign Up with Google+</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
